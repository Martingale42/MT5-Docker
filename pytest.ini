[pytest]
# Pytest configuration for MT5-Docker project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=src/mt5_jsonapi
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below 70%
    --cov-fail-under=70
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Timeout for tests (prevent hanging)
    --timeout=30

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require MT5 connection)
    slow: Slow tests (> 5 seconds)
    streaming: Tests that involve live data streaming

# Asyncio mode
asyncio_mode = auto

# Minimum Python version
minversion = 7.4

# Log configuration
log_cli = true
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG
